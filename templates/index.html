<!DOCTYPE html>
<html>
<head>
    <title>AI Text Summarizer</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        textarea { width: 100%; height: 180px; padding: 10px; font-size: 16px; }
        .summary-box {
            background: #f2f2f2;
            padding: 15px;
            margin-top: 18px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<h2>AI-based Text Summarizer</h2>

<form method="post">
    <textarea name="text" placeholder="Paste your text here..."></textarea><br><br>
    <button type="submit">Generate Summary</button>
</form>

{% if summary_short %}
<div class="summary-box">
    <h3>Short Summary:</h3>
    <p>{{ summary_short }}</p>
</div>

<div class="summary-box">
    <h3>Medium Summary:</h3>
    <p>{{ summary_medium }}</p>
</div>

<div class="summary-box">
    <h3>Detailed Summary:</h3>
    <p>{{ summary_long }}</p>
</div>
{% endif %}

</body>
</html>
